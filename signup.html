<!DOCTYPE html>

<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h3>Registration Form</h3>
        <div class="panel panel-primary">
          <div class="panel-heading" img src="logo.jpg">
            <h2>SignUp Here</h2>
          </div>
          <div class="panel-body">
            <div>
              <label for="inputUserName">UserName:</label>
              <input
                class="form-control"
                type="text"
                id="UserName"
                placeholder="UserName"
                required
                minlength="5"
                maxlength="20"
              />
            </div>
            <div>
              <label for="inputEmail">Email:</label>
              <input
                class="form-control"
                type="text"
                id="Email"
                placeholder="Email"
                required
              />
            </div>
            <div>
              <label for="inputPassword">Password:</label>
              <input
                class="form-control"
                type="password"
                id="Passworrd"
                placeholder="password"
                required
              />
            </div>
            <div>
              <button type="save" class="btn btn-primay">Submmit</button>
            </div>
          </div>
          <div class="pannel-footer">
            <h5>This is Footer</h5>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
